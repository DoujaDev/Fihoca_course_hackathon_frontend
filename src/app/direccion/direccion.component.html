<div class="container">
<h4 class="pregunta">¿El codigo postal de la vivienda? </h4>

<form  [formGroup]="FormDireccion" class="example-form">
    <!-- <mat-form-field class="example-full-width">
        <textarea matInput class="texto" ></textarea>
    </mat-form-field> -->

    <mat-form-field>
        <input matInput  formControlName="codigoPostal" [(ngModel)]="codigoPostal" value="{{codigoPostal}}"><br>
    </mat-form-field>
    <h4 class="pregunta">¿Dirección de la vivienda? </h4>

    <mat-form-field class="example-full-width">
        <textarea matInput class="texto" formControlName="direccion" [(ngModel)]="direccion" value="{{direccion}}"  ></textarea>
    </mat-form-field>
</form>
<!--Aquí saldá la ciudad y la población autómaticamente-->
<p>{{ciudad}}</p>
<p>{{poblacion}}</p>

<div class="seguimiento">
  <button mat-button class="butredondo"(click)="navigateToAtras()">Atrás</button>
    <button mat-button class="butsig"(click)="navigateToSiguiente()" [disabled]="FormDireccion.invalid" >Siguiente</button>
    </div>
    </div>
