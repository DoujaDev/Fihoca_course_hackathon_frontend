
<div class="container">
<form [formGroup]="formContinenteContenido">
<h4 class="pregunta">¿Que continente quiere asegurar?</h4>
    <input matInput type="number" formControlName="continente" [(ngModel)]="continente" min="0" value="{{continente}}" />
    <p>Nosotros recomendamos 10.000€</p>


<h4 class="pregunta">¿Que contenido quiere asegurar?</h4>
<input matInput type="number"  formControlName="contenido"  [(ngModel)]="contenido"  min="0" value="{{contenido}}"  >
<p>Nosotros recomendamos 20.250€</p>

</form>


<div class="seguimiento">
    <button mat-button class="butredondo"(click)="navigateToAtras()">Atrás</button>
    <button mat-button class="butsig"(click)="navigateToSiguiente()" [disabled]="formContinenteContenido.invalid">Siguiente</button>
    </div>
</div>
