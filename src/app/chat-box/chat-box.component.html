<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
	</head>
  <!--Coded With Love By Mutiullah Samim-->
<body style="padding:2%;">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card">
         <!--<div class="card-body">-->
          <div id="chatbox">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                      <div class="img_cont">
                        <img src="assets\img_chatbot.png" class="rounded-circle user_img">
                        <span class="online_icon"></span>
                      </div>
                      <div class="user_info">
                          <span>Generali</span>
                          <p style="color:#ff0000; font-size:100%;">Bot</p>
                      </div>
                      <div class="video_cam" >
                        <span>&nbsp;</span>
                        <span><i class="fas fa-phone "></i></span>
                      </div>
                    </div>
                    <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                    <div class="action_menu">
                      <ul>
                        <li><i class="fas fa-user-circle"></i> View profile</li>
                        <li><i class="fas fa-users"></i> Add to close friends</li>
                        <li><i class="fas fa-plus"></i> Add to group</li>
                        <li><i class="fas fa-ban"></i> Block</li>
                      </ul>
                    </div>
                  </div>
                  <div class="card-body msg_card_body" class="chat" #scrollMe [scrollTop]="scrollMe.scrollHeight">


                    <dl id="responseList" *ngFor="let previous of history" class="row-striped">
                      <div class="msg_cotainer" stye="margin:10%;">
                     
                       
                      <!-- <img *ngIf="message.owner === 'Watson'" src="assets\img_chatbot.png" class="rounded-circle user_img_msg">-->
                      
                    

                        <span *ngFor="let res of previous">
                         
                          <img *ngIf="res.response_type==='image'" src="{{ res.source }}"/>
                          <span *ngIf="res.response_type==='text'">{{ res.text }}</span>
                          <span *ngIf="res.response_type==='option'">{{ res.title }}</span>
                          <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            &nbsp;&nbsp;<button class="btn btn-info" (click)="onSubmit(option.value.input.text)"
                                                *ngFor="let option of res.options"
                                                value="{{option.value.input.text}}">{{ option.label }}</button>
                          </div>

                        </span>
                      </div>
                      
                    </dl>
                    <hr/>
                    <div class="card-footer">
                    <div class='input-group'>
                      <div class="input-group-append">
                        <span class="input-group-text attach_btn"><i ></i></span>
                      </div>
                      <input type='text' name='message' #query1 class="form-control"
                             placeholder="Escribe para chatear..."
                             (keyup.enter)="onSubmit(query1.value);query1.value = ''">
                      

                      <div class="input-group-append">
                          <span class="input-group-text send_btn"><i class="fas fa-location-arrow" (click)="onSubmit(query1.value);query1.value = ''"></i></span>
                      </div>
                    </div>
                  </div>

                  </div>
                </div>
              </div>

            </div>
          </div>
        <!--</div>-->
      </div>
    </div>
  </div>
</div>
<button mat-button class="butredondo"(click)="navigateToAtras()">Atr√°s</button>
</body>
</html>
